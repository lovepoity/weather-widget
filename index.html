        background-size: cover;
        color: var(--white-color);
        font-size: 1.8rem;
        image-rendering: pixelated;
      }

      #box {
        width: 300px;
        background: black;
        backdrop-filter: blur(50px);
        border: 2px solid #383838;
        border-radius: 5px;
        padding: 20px 30px;
        margin-bottom: 15px;
        position: relative;
      }
      .sidebar__weather {
        position: relative;
      }
      .sidebar__weather__link1 {
        position: absolute;
        top: 15px;
        left: 20px;
        font-size: 2rem;
        font-weight: bold;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fcfc00;
      }

      .sidebar__weather__link2 {
        position: absolute;
        top: 15px;
        right: 20px;
        font-size: 1.6rem;
        font-weight: bold;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fcfc00;
      }
      .sidebar__weather__icon {
        margin-top: -20px;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100px;
      }

      #weather-icon {
        width: 130px;
      }

      .sidebar__weather div {
        display: flex;
        align-items: center;
      }

      .weather--cl {
        color: #fcfc00;
        width: 200px;
      }

      .sidebar__weather__desc {
        width: 160px;
      }
      span {
        color: white;
      }
      .sidebar__weather input {
        margin-top: 10px;
        width: 100%;
        padding: 5px 10px;
        background: transparent;
        backdrop-filter: blur(50px);
        border: 1px solid #383838;
        color: white;
      }
      .sidebar__weather {
        border: 1px solid #383838 !important;
        border-radius: 0 !important;
        height: 85%;
      }
      .bysunao {
        font-size: 1.3rem;
        color: grey !important;
        font-family: "MS UI Gothic";
        text-shadow: none;
        cursor: pointer;
      }
      .bysunao:hover {
        text-decoration: underline;
      }
    </style>
